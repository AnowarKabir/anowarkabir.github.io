<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom Questions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #333;
    }

    .question {
      font-size: 36px;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      color: white;
      font-weight: bold;
    }

    .q1 { background-color: #ff6b6b; }
    .q2 { background-color: #4dabf7; }
    .q3 { background-color: #38d9a9; }
    .q4 { background-color: #ffa94d; }

    @media (max-width: 600px) {
      .question {
        font-size: 28px;
        padding: 15px;
      }
      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <h1>Today's Questions</h1>

  <div class="question q1">1. What is E-Commerce? Briefly Discuss the features of E-Commerce. [5]</div>
  <div class="question q2">2. Why E-commerce is Needed for an ICT Student? [5]</div>
  <div class="question q3">3. Briefly describe the B2C E-business model? [5]</div>
  <div class="question q4">4. Write down the advantages and disadvantages of C2C business model. [5]</div>

</body>
</html>
